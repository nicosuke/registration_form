<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nico's Registration Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="review">
    <H1>THE CODE REVIEW</H1>
</div>

<div class="sign">
    <h2>Signup for our newsletter</h2>
    <p>Get the latest news on how your code is <br>
         doing right in your inbox</p>
</div>

<div class="contact">
<h2>Contact Information</h2>
</div>

<form action="index.html" method="post" class="form">
  
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="user_name">

    <label for="mail">Email Address:</label>
          <input type="email" id="mail" name="user_email">
          
          <label for="number">Phone Number:</label>
          <input type="number" id="number" name="user_number">
          
          <label for="address">Street Address:</label>
          <input type="text" id="address" name="user_address">

          <label for="city">City</label>
          <input type="text" id="city" name="user_city">

          <label for="state">State:</label>
          <input type="text" id="state" name="user_state">

          <label for="zip">Zip Code:</label><br>
          <input type="number" id="zip" name="user_zip" class="zip">
        </form>


        <h2>Newsletter</h2>
        <p>Select the newsletters you would like to <br>
            receive
        </p>
        
          <input type="checkbox" id="html" value="interest_html" name="user_interest">
          <label class="light" for="html">HTML News</label>
          <br>
           <input type="checkbox" id="css" value="interest_css" name="user_css">
          <label class="light" for="css">CSS News</label>
          <br>
           <input type="checkbox" id="news" value="interest_news" name="user_news">
          <label class="light" for="news">Javascript News</label>
          <br>

          <p>Newsletter format</p>
          <input type="radio" id="html" value="interest_html" name="user_interest">
          <label class="light" for="html">HTML</label>
          <br>
           <input type="radio" id="text" value="interest_text" name="user_text">
          <label class="light" for="text">Plain text</label>
          <br>

          <p>Other topics you'd like to hear about</p>
          <textarea id="comment" name="user_comment"></textarea>



          <button type="submit" class="boton">SIGN UP</button>
    


    
</body>
</html>
