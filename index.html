<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nico's Registration Form</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    
</head>
<body>
<div class="review">
    <H1>THE CODE REVIEW</H1>
</div>
<div class="wrap">
<div class="sign">
    <h3>Signup for our newsletter</h3>
    <p class="yo">Get the latest news on how your code is           
         doing right in your inbox</p>
</div>


<form action="index.html" method="post" class="linea">
  <fieldset class="no">
    
    
      <legend>Contact Information</legend>
      <br>

    <div class="flex">

    <label for="name">Full Name</label><br>
    <input type="text" id="name" name="user_name" placeholder="required" required>

    <label for="mail">Email Address</label><br>
          <input type="email" id="mail" name="user_email" placeholder="required" required>
          
          <label for="number">Phone Number</label><br>
          <input type="tel" id="number" name="user_number" placeholder="required"required>
          
          <label for="address">Street Address</label><br>
          <input type="text" id="address" name="user_address" placeholder="required" required><br>

          <label for="city">City</label><br>
          <input type="text" id="city" name="user_city" placeholder="required" required><br>

    
          <label for="state">State</label><br>
        <select id="state" name="user_state">

          <option value="" disabled selected>Choose State</option>
          <option value="Alabama">Alabama</option>
            <option value="Arizona">Arizona</option>
            <option value="Colorado">Colorado</option>
          <option value="Hawaii">Hawaii</option>
            <option value="Kansas">Kansas</option>
            <option value="Florida">Florida</option>
          </select><br>

          <label for="zip">Zip Code</label><br>
          <input type="text" id="zip" name="user_zip" class="zip" placeholder="required" required><br>
        </div>
        </fieldset>

<hr class="bottom_line">
        <fieldset class="non">
        <legend class="news">Newsletter</legend>
        <label class="sel">Select the newsletters you would like to
            receive</label>
<br>
<br>
        

          <input type="checkbox" id="ht" value="interest_html" name="user_interest">
          <label for="ht">HTML News</label>

          <br><br>

           <input type="checkbox" id="css" value="interest_css" name="user_css">
          <label for="css">CSS News</label>

          <br><br>

           <input type="checkbox" id="news" value="interest_news" name="user_news">
          <label for="news">Javascript News</label>


          <br><br>

          <span>Newsletter Format</span>
          <br>
          <br>
          <input type="radio" id="html" value="interest_html" name="user_format">
          <label for="html">HTML</label>
          <br><br>
           <input type="radio" id="text" value="interest_text" name="user_format">
          <label for="text">Plain text</label>
          <br>
         <br>

          
          <label for="txt" class="saigo">Other topics you'd like to hear about </label>
          <br>
          <br>
          <textarea id="txt" name="user_txt"></textarea>

          <button type="submit" class="boton">Sign Up</button>


        </fieldset>
        </form>

<p class="end"> <em>Copyright The Code Review</em></p>
</div>
</body>
</html>
