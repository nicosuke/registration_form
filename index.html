<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nico's Registration Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="review">
    <H1>THE CODE REVIEW</H1>
</div>
<div class="wrap">
<div class="sign">
    <h2>Signup for our newsletter</h2>
    <p>Get the latest news on how your code is           
         doing right in your inbox</p>
</div>

<div class="contact">
<h2>Contact Information</h2>
</div>



<form action="index.html" method="post">
  

    <div class="flex">

    <label for="name">Full Name</label><br>
    <input type="text" id="name" name="user_name" placeholder="required">

    <label for="mail">Email Address</label><br>
          <input type="email" id="mail" name="user_email" placeholder="required">
          
          <label for="number">Phone Number</label><br>
          <input type="tel" id="number" name="user_number">
          
          <label for="address">Street Address</label><br>
          <input type="text" id="address" name="user_address"><br>

          <label for="city">City</label><br>
          <input type="text" id="city" name="user_city"><br>

    
          <label for="state">State</label><br>
        <select id="state" name="user_state">

          <option value="" disabled selected>Choose State</option>
          <option value="Alabama">Alabama</option>
            <option value="Arizona">Arizona</option>
            <option value="Colorado">Colorado</option>
          <option value="Hawaii">Hawaii</option>
            <option value="Kansas">Kansas</option>
            <option value="Florida">Florida</option>
          </select><br>

          <label for="zip">Zip Code</label><br>
          <input type="number" id="zip" name="user_zip" class="zip"><br>
        
      </div>
     




        <h2>Newsletter</h2>
        <p>Select the newsletters you would like to <br>
            receive
        </p>
        
          <input type="checkbox" id="html" value="interest_html" name="user_interest">
          <label class="light" for="html">HTML News</label>
          <br>
           <input type="checkbox" id="css" value="interest_css" name="user_css">
          <label class="light" for="css">CSS News</label>
          <br>
           <input type="checkbox" id="news" value="interest_news" name="user_news">
          <label class="light" for="news">Javascript News</label>
          <br>

          <p>Newsletter format</p>
          <input type="radio" id="html" value="interest_html" name="user_interest">
          <label class="light" for="html">HTML</label>
          <br>
           <input type="radio" id="text" value="interest_text" name="user_interest">
          <label class="light" for="text">Plain text</label>
          <br>

          <p>Other topics you'd like to hear about</p>
          <textarea id="comment" name="user_comment"></textarea>



          <button type="submit" class="boton">Sign Up</button>

        </form>

<p class="end"> <em>Copyright The Code Review</em></p>
</div>
</body>
</html>
